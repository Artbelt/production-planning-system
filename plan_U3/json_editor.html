<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="ru">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Редактирование JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем содержимое по горизонтали */
        }
        table {
            width: 80%; /* Задаем ширину таблицы */
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 4px; /* Уменьшено расстояние между строками */
            text-align: center; /* Центрируем текст в ячейках */
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        textarea {
            width: 80%; /* Центрируем текстовое поле */
            height: 150px;
            margin-bottom: 20px; /* Отступ снизу */
        }
    </style>
</head>
<body>

<h2>Загрузка JSON</h2>
<textarea id="jsonInput" placeholder="Вставьте ваш JSON здесь..."></textarea>
<button onclick="loadJson()">Загрузить JSON</button>

<h2>Таблица данных</h2>
<table id="dataTable">
    <thead>
    <tr>
        <th>Заявка</th>
        <th>Фильтр</th>
        <th style="width: 2%;">Пн</th>
        <th style="width: 2%;">Вт</th>
        <th style="width: 2%;">Ср</th>
        <th style="width: 2%;">Чт</th>
        <th style="width: 2%;">Пт</th>
    </tr>
    </thead>
    <tbody>
    <!-- Данные будут добавлены здесь -->
    </tbody>
</table>

<h2>Сохранение откорректированного JSON</h2>
<button onclick="downloadJson()">Скачать откорректированный JSON</button>
<textarea id="jsonOutput" placeholder="Откорректированный JSON будет здесь..." readonly></textarea>

<script>
    function loadJson() {
        const jsonInput = document.getElementById('jsonInput').value;
        let jsonData;

        try {
            jsonData = JSON.parse(jsonInput);
        } catch (error) {
            alert('Некорректный JSON');
            return;
        }

        const dataTableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        dataTableBody.innerHTML = ''; // Очищаем таблицу перед добавлением новых данных

        // Обрабатываем JSON и заполняем таблицу
        for (const key in jsonData) {
            const item = jsonData[key];
            const row = dataTableBody.insertRow();
            row.insertCell(0).innerText = item['0']; // Номер заявки
            row.insertCell(1).innerText = item['1']; // Номер фильтра

            // Добавляем поля для редактирования количества по дням
            for (let i = 2; i <= 6; i++) { // Понедельник (2) - Пятница (6)
                const inputCell = row.insertCell(i);
                const input = document.createElement('input');
                input.type = 'number';
                input.value = item[i + 7] || 0; // Сдвиг индекса на 7 для соответствия с 9, 10, 11, 12, 13
                inputCell.appendChild(input);
            }
        }
    }

    function downloadJson() {
        const rows = document.querySelectorAll('#dataTable tbody tr');
        const outputData = {};

        rows.forEach((row, index) => {
            const cells = row.cells;
            const requestNumber = cells[0].innerText;
            const filterNumber = cells[1].innerText;
            const values = {};

            values['0'] = requestNumber; // Заявка
            values['1'] = filterNumber; // Фильтр

            // Собираем данные по дням
            for (let i = 2; i <= 6; i++) {
                const quantity = cells[i].getElementsByTagName('input')[0].value; // Получаем значение из текстового поля в ячейке
                values[i + 7] = quantity ? parseInt(quantity) : ""; // Если quantity не пустая строка, преобразуем в число, иначе - пустая строка
            }

            outputData[index] = values; // Добавляем в итоговый объект
        });

        const jsonOutput = JSON.stringify(outputData, null, 2);
        document.getElementById('jsonOutput').value = jsonOutput;

        const blob = new Blob([jsonOutput], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'corrected_data.json';
        a.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
</title>
